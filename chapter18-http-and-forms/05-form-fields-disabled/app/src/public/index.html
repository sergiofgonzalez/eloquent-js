<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- OpenIconic Icons -->
    <link rel="stylesheet" href="stylesheets/open-iconic/font/css/open-iconic-bootstrap.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="stylesheets/styles1.css">

    <title>Example 5 &mdash; The `disabled` attribute</title>
  </head>
  <body>
    <h1>Form Fields: The <code>disabled</code> attribute</h1>

    <div class="form-group">
      <label for="inputText1">User Name</label>
      <input type="text" class="form-control" id="inputText1" aria-describedby="inputText" placeholder="Type your user name" tabindex="1" autofocus disabled>
    </div>

    <button type="button" class="btn btn-primary" tabindex="2" disabled>Log In</button>

    <dl>
      <dt>Instructions</dt>
      <dd>
        Note how both the <strong>textfield</strong> and the <strong>button</strong> are disabled.
      </dd>
    </dl>

    <!-- JavaScript-->
    <script src="javascript/app.mjs" type="module"></script>    
  </body>
</html>
