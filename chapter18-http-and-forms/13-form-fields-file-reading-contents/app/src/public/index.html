  <body>
    <h1>Form Fields: Reading the contents of a file selected via <code>&lt;input type="file"&gt;</code></h1>

    <!-- File Field -->
    <div class="form-group">
      <label for="inputFile1">Select Files</label>
      <input type="file" class="form-control-file" id="inputFile1" multiple>
      <span class="badge badge-primary" id="contents">(nothing yet)</span>
    </div>
    
    <dl style="margin-top: 20px;">
      <dt>Instructions</dt>
      <dd>
        Interact with the File field and the first 20 characters from the file will be displayed above.
      </dd>
    </dl>

    <script src="javascript/app.mjs" type="module"></script>
