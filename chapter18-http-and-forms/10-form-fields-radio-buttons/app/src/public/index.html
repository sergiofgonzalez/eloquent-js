<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- OpenIconic Icons -->
    <link rel="stylesheet" href="stylesheets/open-iconic/font/css/open-iconic-bootstrap.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="stylesheets/styles1.css">

    <title>Example 10 &mdash; Hello, radio buttons></title>
  </head>
  <body>
    <h1>Form Fields: Hello, radio buttons</h1>

    <!-- Radios -->
    <div class="form-check">      
      <input type="radio" class="form-check-input" name="color" id="radio1" value="orange">
      <label class="form-check-label" for="radio1">Orange</label>
    </div>

    <div class="form-check">      
      <input type="radio" class="form-check-input" name="color" id="radio2" value="lightgreen">
      <label class="form-check-label" for="radio2">Green</label>
    </div>

    <div class="form-check">      
      <input type="radio" class="form-check-input" name="color" id="radio3" value="lightblue">
      <label class="form-check-label" for="radio3">Blue</label>
    </div>

    <dl style="margin-top: 20px;">
      <dt>Instructions</dt>
      <dd>
        Click in the radio button to change the document background
      </dd>
    </dl>

    <!-- JavaScript-->
    <script src="javascript/app.mjs" type="module"></script>    
  </body>
</html>
