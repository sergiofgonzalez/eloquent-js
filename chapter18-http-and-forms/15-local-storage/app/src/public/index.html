  <body>
    <h1>Hello <code>localStorage</code>: Simple note-taking app</h1>

    <form>
      <div class="form-group">
        <label for="select1">Notes</label>
        <select class="form-control" id="select1"></select>
      </div>
      <button class="btn btn-primary">Add</button>
      <div class="form-group" style="margin-top: 2rem;">
        <label for="textarea1">Note Contents</label>
        <textarea class="form-control" style="width: 100%;" id="textarea1"></textarea>
      </div>      
    </form>

    <dl style="margin-top: 20px;">
      <dt>Instructions</dt>
      <dd>
        Use the Select field to select and edit your note.
      </dd>
      <dd>
        Click add to create a new empty note from scratch.
      </dd>      
    </dl>

    <!-- JavaScript-->
    <script src="javascript/app.mjs" type="module"></script>
