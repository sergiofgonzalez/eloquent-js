<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- OpenIconic Icons -->
    <link rel="stylesheet" href="stylesheets/open-iconic/font/css/open-iconic-bootstrap.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="stylesheets/styles1.css">

    <title>Example 2 &mdash; focus and blur with JavaScript!</title>
  </head>
  <body>
    <h1>Form Fields: <code>focus</code> and <code>blur</code> with JavaScript!</h1>

    <!-- Regular Input Text Field -->
    <div class="form-group">
      <label for="inputText1">(text)</label>
      <input type="text" value="abc" class="form-control" id="inputText1" aria-describedby="inputText">
    </div>

    <dl>
      <dt>Instructions</dt>
      <dd>
        The textfield will get the focus only for a fraction of a second. Then the body will get the focus as the
        textfield will <i>blur</i>.    
      </dd>
      <dt>Open the console (pressing F12) to see additional debugging info.</dt>
    </dl>

    <!-- JavaScript-->
    <script src="javascript/app.mjs" type="module"></script>    
  </body>
</html>
