<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- OpenIconic Icons -->
    <link rel="stylesheet" href="stylesheets/open-iconic/font/css/open-iconic-bootstrap.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="stylesheets/styles1.css">

    <title>Example 4 &mdash; The `tabindex` attribute</title>
  </head>
  <body>
    <h1>Form Fields: The <code>tabindex</code> attribute</h1>

    <div class="form-group">
      <label for="inputText1">User Name</label>
      <input type="text" class="form-control" id="inputText1" aria-describedby="inputText" placeholder="Type your user name" tabindex="1" autofocus>
    </div>
    <a href=".">(help)</a>
    <div class="form-group">
      <label for="inputPassword1">Password</label>
      <input type="password" class="form-control" id="inputPassword1" aria-describedby="inputPassword" placeholder="Type your password" tabindex="2">
    </div>

    <button type="button" class="btn btn-primary" tabindex="3">Log In</button>

    <dl>
      <dt>Instructions</dt>
      <dd>
        Use the <i>TAB</i> to cycle through the elements. You will notice that the link is skipped.       
      </dd>
    </dl>

    <!-- JavaScript-->
    <script src="javascript/app.mjs" type="module"></script>    
  </body>
</html>
