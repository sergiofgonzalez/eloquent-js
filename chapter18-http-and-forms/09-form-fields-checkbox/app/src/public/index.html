<!doctype html>
<html lang="en">

  <body>
    <h1>Form Fields: Hello, <code>&lt;checkbox&gt;</code></h1>

    <!-- Name input textfield -->
    <div class="form-check">      
      <input type="checkbox" class="form-check-input" id="checkbox1">
      <label class="form-check-label" for="checkbox1">Check me out</label>
    </div>

    <dl style="margin-top: 20px;">
      <dt>Instructions</dt>
      <dd>
        Click in the checkbox to change the background of the document.
      </dd>
    </dl>

    <script src="javascript/app.mjs" type="module"></script>
