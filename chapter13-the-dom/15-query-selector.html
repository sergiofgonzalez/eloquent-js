<!DOCTYPE html>
<html>
    <head>
        <title>Query Selectors in Action</title>
    </head>
    <body>
        <h1>Query Selectors in Action</h1>
        <p>
            And if you go chasing <span class="animal">rabbits</span>
        </p>
        <p>
            And you know you're going to fall
        </p>
        <p>
            Tell 'em 
            <span class="character">hookah smoking 
                <span class="animal">caterpillar</span>
            </span>
        </p>
        <p>
            Has given you the call
        </p>
    </body>
    <script>
        function count(selector) {
            return document.querySelectorAll(selector).length;
        }
        
        console.log('count("p"):', count("p")); // -> 4 
        console.log('count(".animal"):', count(".animal")); // -> 2
        console.log('count("p .animal"):', count("p .animal")); // -> 2
        console.log('count("p > .animal"):', count("p > .animal")); // -> 1 
    </script>
</html>
