<!DOCTYPE html>
<html>
	<head>
		<title>Styling HTML elements</title>
	</head>
	<body>
		<p><a href=".">Normal Link</a></p>
		<p><a href="." style="color: green">Styled Link</a></p>
		<p><a href="." style="color: red; text-decoration: line-through">A differently styled link</a></p>
		
		<p>
			Hello, <h1>This is a default styled H1</h1>world.
		</p>
		<p>
			Hello, <h1 style="display: inline">This is an inline H1</h1>world.
		</p>
		
		<p>
			This text is displayed <strong>inline</strong>,
			<strong style="display: block">as a block</strong>, and
			<strong id="hidden" style="display: none">not at all</strong>.
		</p>
		<button id="revealBtn" onclick="revealSwitch()">Reveal</button>
	</body>
	<script>
		function revealSwitch() {
			var btn = document.getElementById("revealBtn");
			var elem = document.getElementById("hidden");
			var isReveal = btn.childNodes[0].textContent === "Reveal";
						
			if (isReveal) {
				elem.style.display = "inline";
				btn.childNodes[0].textContent = "Hide";
			} else {
				elem.style.display = "none";
				btn.childNodes[0].textContent = "Reveal";
			}
		}
	</script>
</html>
