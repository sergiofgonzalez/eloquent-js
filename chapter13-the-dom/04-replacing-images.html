<!doctype html>
<html>
    <head>
        <title>Replacing Images</title>
    </head>
    <body>
        <h1>Replacing Images</h1>
        <p>
            In this example, images are replaced by the text held in their alt attributes.
        </p>
        <p>
            <img src="img/pengo.jpg" alt="Pengo, the platypus">
        </p>
        <p>
            <img src="img/perry.png" alt="Perry, the penguing">
        </p>
        <p>
            <button onclick="replaceImages()">Replace</button>
        </p>
    </body>
    <script>
        function replaceImages() {
            var images = document.body.getElementsByTagName("img");
            for (var i = images.length - 1; i >= 0; i--) {
                var image = images[i];
                if (image.alt) {
                    var text = document.createTextNode(image.alt);
                    image.parentNode.replaceChild(text, image);
                }
            }
        }
    </script>
</html>
