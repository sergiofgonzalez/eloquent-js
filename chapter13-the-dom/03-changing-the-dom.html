<!doctype html>
<html>
    <head>
        <title>Changing the DOM</title>
    </head>
    <body>
        <p>One</p>
        <p>Two</p>
        <p>Three</p>
    </body>

    <script>
        var paragraphs = document.getElementsByTagName('p');
        document.body.insertBefore(paragraphs[2], paragraphs[0]);
    </script>
</html>
