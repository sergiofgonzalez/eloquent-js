<!DOCTYPE html>
<html>
	<head>
		<title>Simple Styling HTML elements</title>
	</head>
	<body>
		<p id="para" style="color: purple">
			Pretty text
		</p>
	</body>
	<script>
		var para = document.getElementById("para");
		console.log("Original color:", para.style.color);
		para.style.color = "magenta";
	</script>
</html>
