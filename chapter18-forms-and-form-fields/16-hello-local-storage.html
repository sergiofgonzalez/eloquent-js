<!doctype html>
<html>
  <head>
    <title>Hello, Local Storage</title>
  </head>
  <body>
    <h1>Hello, Local Storage</h1>
    <p>
      Have a look at the console
    </p>
    <button>Clear localStorage</button>
    <script>
      "use strict";

      var btn = document.querySelector("button");
      btn.addEventListener("click", function() {
        localStorage.removeItem("count");
        console.log("localStorage::count has been removed");
      });

      if (!localStorage.getItem("count")) {
        localStorage.setItem("count", "0");
      }

      localStorage.setItem("count", Number(localStorage.getItem("count")) + 1);
      console.log("count", localStorage.getItem("count"));
    </script>
  </body>
</html>
