<!doctype html>
<html>
  <head>
    <title>Hello, Text Fields Properties</title>
  </head>
  <body>
    <h1>Hello, Text Fields Properties</h1>
    <p>
      Press F2 to insert in the textarea below.
    </p>
    <textarea></textarea>
    <script>
      "use strict";

      var textarea = document.querySelector("textarea");
      textarea.addEventListener("keydown", function(event) {
        if (event.keyCode === 113) {
          replaceSelection(textarea, "Hello to Jason Isaacs");
          event.preventDefault();
        }
      });

      function replaceSelection(field, replacementText) {
        var from = field.selectionStart;
        var to = field.selectionEnd;
        field.value = field.value.slice(0, from) + replacementText + field.value.slice(to);
        // Put the cursor after the word
        field.selectionStart = field.selectionEnd = from + replacementText.length;
      }
    </script>
  </body>
</html>
