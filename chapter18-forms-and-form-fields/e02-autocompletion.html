<!doctype html>
<html>
  <head>
    <title>Textfield with autocompletion</title>
  </head>
  <body>
    <h1>Textfield with autocompletion</h1>
    <input type="text" id="autocomplete">
    <div id="suggestions" style="cursor: pointer"></div>
    <script>
      "use strict";

      var terms = ["adrian", "inma", "pedro", "isabel", "arturo", "javier", "maja", "maria jesus", "maria", "jose", "jesus"];

      var textfield = document.querySelector("#autocomplete");
      var suggestions = document.querySelector("#suggestions");

      textfield.addEventListener("input", function() {
        var matching = terms.filter(function(term) {
          return term.indexOf(textfield.value) === 0;
        });
        suggestions.textContent = "";
        matching.slice(0, 20).forEach(function (term) {
          var node = document.createElement("div");
          node.textContent = term;
          node.addEventListener("click", function() {
            textfield.value = term;
            suggestions.textContent = "";
          });
          suggestions.appendChild(node);
        });
      });
    </script>
  </body>
</html>
