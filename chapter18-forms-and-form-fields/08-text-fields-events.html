<!doctype html>
<html>
  <head>
    <title>Hello, Text Fields Events</title>
  </head>
  <body>
    <h1>Hello, Text Fields Events</h1>
    <p>
      Press F2 to insert in the textarea below.
    </p>
    <input type="text"> length: <span id="length">0</span>
    <div id="change"></div>
    <script>
      "use strict";

      var text = document.querySelector("input");
      var output = document.querySelector("#length");

      text.addEventListener("input", function() {
        output.textContent = text.value.length;
      });

      text.addEventListener("change", function() {
        var change = document.querySelector("#change");
        var msg = document.createElement("div");
        msg.textContent = "Text to be validated is: '" + text.value + "'";
        if (change.childNodes[0]) {
          change.removeChild(change.childNodes[0]);
        }
        change.appendChild(msg);
      });

    </script>
  </body>
</html>
