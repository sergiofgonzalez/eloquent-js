<!doctype html>
<html>
  <head>
    <title>Listening to Mouse Events</title>
    <style>
      #container {
        background-color: beige;
      }

      #btn1 {
        background-color: LightGreen;
      }

      #btn2 {
        background-color: LawnGreen;
      }
    </style>
  </head>
  <body>
    <h1>Listening to Mouse Events</h1>
    <p>
      This example illustrates mouse events. It register listeners for mousedown,
      mouseup, click and dblckick on the following container and paragraphs.
    </p>
    <div id="container">
      <button id="btn1">Btn1</button>
      <button id="btn2">Btn2</button>
    </div>

    <script>
      function registerMouseEvtsFor(elemIds) {
        function getLogEventDataFn(elem) {
          return function logEventData(evt) {
            console.log(evt.type, "event on", elem);
          }
        }

        var mouseEvts = ["mousedown", "mouseup", "click", "dblclick"]
        elemIds.forEach(function(elemId) {
          mouseEvts.forEach(function (mouseEvt) {
            console.log("Registering", mouseEvt, "for", elemId);
            document.getElementById(elemId).addEventListener(mouseEvt, getLogEventDataFn(elemId));
          });
        });
      }

      registerMouseEvtsFor(["container", "btn1", "btn2"]);

    </script>
</html>
