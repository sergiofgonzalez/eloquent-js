<!doctype html>
<html>
  <head>
    <title>Reading Character Input</title>
  </head>
  <body>
    <h1>Reading Character Input</h1>
    <p>
      This example shows how to read character input from key events.<br>
      Arrow keys, modifier keys, etc. will not trigger the execution of the
      handler.
    </p>
    <script>
      addEventListener("keypress", function(event) {
        console.log(String.fromCharCode(event.charCode));
      });
    </script>
</html>
