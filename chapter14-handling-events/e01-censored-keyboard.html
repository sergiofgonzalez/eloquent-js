<!doctype html>
<html>
  <head>
    <title>Censored Keyboard</title>
  </head>
  <body>
    <h1>Censored Keyboard</h1>
    <p>
      This page includes a text field on which Q, W and X cannot be typed into.
    </p>
    <p>
      Text: <input id="censored-textfield" type="text">
    </p>
    <script>
      var censoredTextfield = document.querySelector("#censored-textfield");

      censoredTextfield.addEventListener("keydown", function(event) {
        if (contains(event.keyCode)) {
          console.log("Censored key has been pressed:", String.fromCharCode(event.keyCode));
          event.preventDefault();
        }
      });

      var censoredKeys = ["Q".charCodeAt(0), "W".charCodeAt(0), "X".charCodeAt(0)];
      function contains(keyCode) {
        if (censoredKeys.indexOf(keyCode) > -1) {
          return true;
        } else {
          return false;
        }
      }
    </script>
</html>
