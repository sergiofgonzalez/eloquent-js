<!doctype html>
<html>
  <head>
    <title>Key Modifiers</title>
  </head>
  <body>
    <h1>Key Modifiers</h1>
    <p>
      This example prints a message on the console when CTRL-SPACE sequence
      is detected.
    </p>
    <script>
      addEventListener("keydown", function(event) {
        if (event.keyCode === 32 && event.ctrlKey) {
          console.log("CTRL-SPACE detected");
        } else {
          console.log("no luck");
        }
      });
    </script>
</html>
