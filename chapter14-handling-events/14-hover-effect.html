<!doctype html>
<html>
  <head>
    <title>Hover effect</title>
    <style>
      p.using-css:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <p>
      Hover over this <strong>paragraph</strong> to see the hovering effect using
      JavaScript.
    </p>
    <p class="using-css">
      Hover over this <strong>paragraph</strong> to see the hovering effect using
      CSS pseudoselector <code>:hover</code>.
    </p>
    <script>
      var paragraph = document.querySelector("p");
      function isInside(node, target) {
        for (; node != null; node = node.parentNode) {
          if (node === target) {
            return true;
          }
        }
      }

      paragraph.addEventListener("mouseover", function(event) {
        if (!isInside(event.relatedTarget, paragraph)) {
          paragraph.style.color = "red";
        }
      });

      paragraph.addEventListener("mouseout", function(event) {
        if (!isInside(event.relatedTarget, paragraph)) {
          paragraph.style.color = "";
        }
      });
    </script>
</html>
