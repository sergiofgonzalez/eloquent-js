<!doctype html>
<html>
  <head>
    <title>Controlling Propagation</title>
  </head>
  <body>
    <p>
      <button>btn1</button>
      <button>btn2</button>
      <button>btn3</button>
      <button>btn4</button>
      <button>btn5</button>
    </p>
    <script>
      document.querySelector("p")
        .addEventListener("click", function(evt) {
          console.log("Paragraph received a click event from ", evt.target);
          if (evt.target.tagName === "BUTTON") {
            if (evt.target.firstChild.nodeType === document.TEXT_NODE) {
              console.log("button:", evt.target.childNodes[0].nodeValue, " was clicked");
            }
          }
        });
    </script>
</html>
