<!doctype html>
<html>
  <head>
    <title>Display Keycode</title>
  </head>
  <body>
    <h1>Display Keycode</h1>
    <p>
      The page registers a keydown event handler and displays the keycode on the
      console.
    </p>
    <script>
      addEventListener("keydown", function(event) {
        console.log("keyCode:", event.keyCode);
      });
    </script>
</html>
