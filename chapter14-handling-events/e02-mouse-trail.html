<!doctype html>
<html>
  <head>
    <title>Mouse Trail</title>
    <style>
      .trail {
        position: absolute;
        height: 6px;
        width: 6px;
        border-radius: 3px;
        background: orange;
      }
    </style>
  </head>
  <body>
    <h1>Mouse Trail</h1>
    <p>
      Mouse Trail from the book.
    </p>
    <script>
      var dots = [];
      for (var i = 0; i < 100; i++) {
        var node = document.createElement("div");
        node.className = "trail";
        document.body.appendChild(node);
        dots.push(node);
      }
      var currentDot = 0;

      addEventListener("mousemove", function(event) {
        var dot = dots[currentDot];
        dot.style.left = (event.pageX) + "px";
        dot.style.top = (event.pageY) + "px";
        currentDot = (currentDot + 1) % dots.length;
      });
    </script>
</html>
