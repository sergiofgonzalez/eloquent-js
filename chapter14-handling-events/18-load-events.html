<!doctype html>
<html>
  <head>
    <title>Load events</title>
  </head>
  <body>
    <h1>Load Events</h1>
    <img src="img/pengo.jpg">

    <script id="script-1">
      console.log(Date.now(), "script-1 is executing")

      addEventListener("load", function() {
        console.log(Date.now(), "The HTML page is ready")
      });

      document.querySelector("#script-1").addEventListener("load", function() {
        console.log(Date.now(), "The script-1 has been loaded");
      });

      document.querySelector("img").addEventListener("load", function() {
        console.log(Date.now(), "The image has been loaded");
      });

      addEventListener("beforeunload", function() {
        console.log("about to be unloaded");
      });
    </script>
</html>
