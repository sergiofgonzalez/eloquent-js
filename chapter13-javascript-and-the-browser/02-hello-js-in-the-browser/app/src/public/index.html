<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="stylesheets/styles1.css">

    <title>Example 2 &mdash; Hello JS in the browser</title>
  </head>
  <body>
    <div class="container">
      <h1>Example 2 &mdash; Hello JS in the browser</h1>
      <div class="alert alert-info" role="alert">
        This example will show three sample messages from
        different scripts. <br>
        Also, you can click on the button below to execute a
        piece of JavaScript associated to the <code>onclick</code>
        event.
      </div>
      <button type="button" class="btn btn-primary" onclick="alert('Hello to Jason Isaacs from a button');">Click to greet!</button>  
    </div>

    <!-- JavaScript-->
    <script>alert('Hello to Jason Isaacs from inline JS');</script>
    <script src="javascript/hello.js"></script>
    <script src="javascript/app.mjs" type="module"></script>    
  </body>
</html>
