<!doctype html>
<html>
  <head>
    <title>Hello, stroke</title>
  </head>
  <body>
    <h1>Hello, stroke</h1>
    <p>Before canvas.</p>
    <canvas></canvas>
    <p>After canvas.</p>
    <script>
      "use strict";
      var context = document.querySelector("canvas").getContext("2d");
      context.strokeStyle = "blue";
      context.strokeRect(5, 5, 50, 50);
      context.lineWidth = 5;
      context.strokeRect(135, 5, 50, 50);
    </script>
  </body>
</html>
