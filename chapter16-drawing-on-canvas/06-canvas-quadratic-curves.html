<!doctype html>
<html>
  <head>
    <title>Hello, Quadratic curves</title>
  </head>
  <body>
    <h1>Hello, Quadratic curves</h1>
    <p>Before canvas.</p>
    <canvas></canvas>
    <p>After canvas.</p>
    <script>
      "use strict";
      var context = document.querySelector("canvas").getContext("2d");
      context.beginPath();
      context.moveTo(10, 90);
      // control = (60, 10), goal = (90, 90)
      context.quadraticCurveTo(60, 10, 90, 90);
      context.lineTo(60, 10);
      context.closePath();
      context.stroke();
    </script>
  </body>
</html>
