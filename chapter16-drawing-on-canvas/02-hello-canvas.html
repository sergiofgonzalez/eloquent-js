<!doctype html>
<html>
  <head>
    <title>Hello, canvas</title>
  </head>
  <body>
    <h1>Hello, canvas</h1>
    <p>Before canvas.</p>
    <canvas width="120" height="60"></canvas>
    <p>After canvas.</p>
    <script>
      "use strict";
      var canvas = document.querySelector("canvas");
      var context = canvas.getContext("2d");
      context.fillStyle = "red";
      context.fillRect(10, 10, 100, 50);
    </script>
  </body>
</html>
