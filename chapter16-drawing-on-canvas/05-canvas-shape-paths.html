<!doctype html>
<html>
  <head>
    <title>Hello, shape paths</title>
  </head>
  <body>
    <h1>Hello, shape paths</h1>
    <p>Before canvas.</p>
    <canvas></canvas>
    <p>After canvas.</p>
    <script>
      "use strict";
      var context = document.querySelector("canvas").getContext("2d");
      context.beginPath();
      context.moveTo(50, 10);
      context.lineTo(10, 70);
      context.lineTo(90, 70);
      context.fill();
    </script>
  </body>
</html>
