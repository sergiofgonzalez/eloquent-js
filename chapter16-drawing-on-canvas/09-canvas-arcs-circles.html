<!doctype html>
<html>
  <head>
    <title>Hello, arcs</title>
  </head>
  <body>
    <h1>Hello, arcs</h1>
    <p>Before canvas.</p>
    <canvas></canvas>
    <p>After canvas.</p>
    <script>
      "use strict";
      var context = document.querySelector("canvas").getContext("2d");
      context.beginPath();
      // center = (50, 50), radius = 40, angle = frm 0 to 7 radians
      context.arc(50, 50, 40, 0, 7);
      // center = (150, 50), radius = 40, angle from 0 to pi/2
      context.arc(150, 50, 40, 0, 0.5 * Math.PI);
      context.stroke();
    </script>
  </body>
</html>
