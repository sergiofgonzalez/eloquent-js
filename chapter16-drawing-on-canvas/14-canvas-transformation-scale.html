<!doctype html>
<html>
  <head>
    <title>Hello, Scale</title>
  </head>
  <body>
    <h1>Hello, Scale</h1>
    <p>Before canvas.</p>
    <canvas></canvas>
    <p>After canvas.</p>
    <script>
      "use strict";
      var context = document.querySelector("canvas").getContext("2d");
      context.scale(3, 0.5);
      context.beginPath();
      context.arc(50, 50, 40, 0, 7);
      context.lineWidth = 3;
      context.stroke();
    </script>
  </body>
</html>
