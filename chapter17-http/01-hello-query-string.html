<!doctype html>
<html>
  <head>
    <title>Hello, Query Strings</title>
  </head>
  <body>
    <h1>Hello, Query Strings</h1>
    <form method="GET" action="01-hello-query-string.html">
      <p>Name: <input type="text" name="name"></p>
      <p>Message:<br><textarea name="message"></textarea></p>
      <p><button type="submit">Send (GET)</button></p>
    </form>

    <form method="POST" action="01-hello-query-string.html">
      <p>Surname: <input type="text" name="surname"></p>
      <p>Comments:<br><textarea name="comments"></textarea></p>
      <p><button type="submit">Send (POST)</button></p>
    </form>
  </body>
</html>
