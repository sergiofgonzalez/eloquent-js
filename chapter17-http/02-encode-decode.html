<!doctype html>
<html>
  <head>
    <title>Hello, Encode Decode</title>
  </head>
  <body>
    <h1>Hello, Encode Decode</h1>
    <p>Have a look at the console</p>
    <script>
      console.log(encodeURIComponent("Hello % world?"));
      console.log(decodeURIComponent("Hello%20%25%20world%3F"));
    </script>
  </body>
</html>
